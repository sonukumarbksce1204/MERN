<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <script>
        let btn=document.getElementById("btn")
        let lastCall=0;
        function throttle(fun,delay){
            return function(){
                let now=Date.now();
                if(now-lastCall>=delay){
                    lastCall=now;
                    fun();
                }
            }
        }
        function display(){
            console.log("Hello");
        }
    </script>
</body>
</html>
